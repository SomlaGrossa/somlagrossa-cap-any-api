<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprovador de la Grossa</title>
</head>
<body>
    <h2>Introduce tu número y cantidad jugada</h2>
    <input type="text" id="numero" placeholder="Número (5 cifras)">
    <input type="number" id="cantidad" placeholder="Cantidad jugada">
    <button onclick="verificarPremio()">Comprobar</button>
    
    <div id="resultado"></div>

    <script>
        async function verificarPremio() {
            const numero = document.getElementById("numero").value;
            const cantidad = document.getElementById("cantidad").value;

            const response = await fetch("https://tu-api.onrender.com/verificar", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ numero, cantidad })
            });

            const data = await response.json();
            document.getElementById("resultado").innerHTML = `<p>${data.mensaje}</p>`;
        }
    </script>
</body>
</html>
